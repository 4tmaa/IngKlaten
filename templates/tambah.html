{% extends 'base.html' %}
{% block title %} Tambah Data Penginapan {% endblock %}
{% block content %}
<div class="container pt-5 mt-5">
    <h3 class="box-title">Tambah Data Penginapan</h3>
    <form action="{{ url_for('proses_tambah') }}" method="post">
      <div class="form-group">
        <label>Nama Lokasi</label>
        <input type="text" name="nama_lokasi" class="form-control" placeholder="Ketik nama lokasi" required />
      </div>
      <div class="form-group">
        <label>Lokasi</label>
        <input type="text" name="lokasi" class="form-control" placeholder="Ketik lokasi" required />
      </div>
      <div class="form-group">
        <label>Harga</label>
        <input type="number" name="harga" class="form-control" placeholder="Ketik harga" required />
      </div>
      <div class="form-group">
        <label>Ulasan</label>
        <input type="text" name="ulasan" class="form-control" placeholder="Ketik ulasan" />
      </div>
      <div class="form-group">
        <label>Foto (URL)</label>
        <input type="text" name="foto" class="form-control" placeholder="URL foto" />
      </div>
      <div class="form-group">
        <label>Fasilitas</label>
        <input type="text" name="fasilitas" class="form-control" placeholder="Ketik fasilitas" />
      </div>
      <div class="form-group">
        <label>Deskripsi</label>
        <textarea name="deskripsi" class="form-control" placeholder="Ketik deskripsi"></textarea>
      </div>
      <div class="box-footer">
        <a href="{{ url_for('penginapan') }}" class="btn btn-danger">Cancel</a>
        <button type="submit" class="btn btn-primary pull-right">Submit</button>
      </div>
    </form>
</div>
{% endblock %}
